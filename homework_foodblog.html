<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <style>
        * {
            font-family:Arial, Helvetica, sans-serif;
        }
        #leftside {
            float:left;
            width: 30%;
            min-height: 1200px;
            background-color:rgb(77, 192, 154);
        }
        #rightside {
            float:left;
            width: 70%;
            min-height: 1200px;
            background-color:rgb(238, 226, 192);
            position:relative;
        }
        #container {
            background-color:rgba(255, 255, 255, 0.85);
            position: absolute;
            top: 15%;
            left: 15%;
            min-width: 1100px;
            min-height: 1050px;
            border-radius: 0.7em;
        }
        header {
            height: 50px;
            background-color:rgba(231, 229, 229, 0.5);
            font-size: 2.75em;
            padding:0.5em;
            color:rgb(216, 150, 7);
        }
        header span {
            font-family: 'Sacramento', cursive;
        }
        main {
            position: relative;
        }
        main h2 {
            position: absolute;
            left: 20%;
            top: 30px;
            margin: 25px 0 200px 50px;
            color:rgb(60, 190, 160);
            text-transform: uppercase;
        }
        main #photos img {
            margin: 0.75em;
            border: 0.85em solid rgb(255, 255, 255);
        }
        section#blogposts {
            position: absolute;
            left: 20%;
            top: 70px;
            padding: 50px;
        }
        main .post {
            margin: 25px;
            padding: 25px;
            border: 2px solid rgba(83, 78, 58, 0.6);
            border-radius: 0.5em;
        }
        footer {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
        }
        
        /* New styles for profile and modal */
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
        }
        .author-info {
            color: #666;
        }
        .reply {
            margin-left: 10px;
            color: #4DC09A;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Modal styles */
        .author-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 80%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        .modal-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .modal-body p {
            margin: 10px 0;
        }
        .foodie-level {
            display: inline-block;
            background-color: #4DC09A;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <aside id="leftside"></aside>
        <aside id="rightside"></aside>
        <div id="container">
            <header><span>{{ title }}</span></header>

            <main>
                <aside id="photos">
                    <img src="images/chili.jpg" alt="White Chicken Chili" width="180">
                </aside>
                <h2>{{ commentTitle }}</h2>
                
                <section id="blogposts">
                    <blog-post 
                        v-for="post in posts" 
                        :key="post.id"
                        :author="post.author"
                        :date="post.date"
                        :content="post.content"
                        @show-author-info="showAuthorInfo">
                    </blog-post>
                </section>
            </main>

            <footer>
                &copy; Copyright FOOD BLOG
            </footer>
        </div>
        
        <!-- Author info modal -->
        <author-modal 
            v-if="showModal" 
            :author-data="selectedAuthor" 
            @close="closeModal">
        </author-modal>
    </div>

    <!-- Blog Post Component Template -->
    <script type="text/x-template" id="blog-post-template">
        <div class="post">
            <div class="post-header">
                <img :src="profileImage" alt="Author profile" class="profile-img" @click="onProfileClick">
                <div class="author-info">
                    <span class="author">{{ author }}</span> — 
                    <span class="date">{{ date }}</span>
                    <span class="reply">REPLY</span>
                </div>
            </div>
            <p>{{ content }}</p>
        </div>
    </script>
    
    <!-- Author Modal Template -->
    <script type="text/x-template" id="author-modal-template">
        <div class="author-modal">
            <div class="modal-content">
                <button class="close-btn" @click="$emit('close')">×</button>
                <div class="modal-header">
                    <h3>{{ authorData.name }}</h3>
                    <span class="foodie-level">{{ authorData.foodieLevel }}</span>
                </div>
                <div class="modal-body">
                    <p><strong>Bio:</strong> {{ authorData.bio }}</p>
                </div>
            </div>
        </div>
    </script>

    <script>
        // Define the Author Modal component
        Vue.component('author-modal', {
            template: '#author-modal-template',
            props: {
                authorData: Object
            }
        });
        
        // Define the BlogPost component
        Vue.component('blog-post', {
            template: '#blog-post-template',
            props: ['author', 'date', 'content'],
            data() {
                return {
                    profileImage: 'profile.png'
                }
            },
            methods: {
                onProfileClick() {
                    // Emit event to parent to show author info
                    this.$emit('show-author-info', this.author);
                }
            }
        });

        // Create Vue instance
        new Vue({
            el: '#app',
            data: {
                title: 'Food Blog',
                commentTitle: 'Comments',
                showModal: false,
                selectedAuthor: null,
                authorInfoData: {
                    "Brianna": {
                        name: "Brianna",
                        foodieLevel: "Novice",
                        bio: "Food enthusiast. Love to cook and experiment. Into only organic, fat free, sugar free stuffs!"
                    },
                    "LINH": {
                        name: "LINH",
                        foodieLevel: "Newcomer",
                        bio: "Love food! Grew up with meat and potatoes. Recently venture outside my comfort zone. Loving everything I have been eating so far. Thai is my favorite at this time."
                    },
                    "CATHERINE LEONARDO": {
                        name: "CATHERINE LEONARDO",
                        foodieLevel: "Mentor",
                        bio: "I have to say I never was the adventurous type until 2 years ago. My boyfriend, who is of Japanese background, exposed me to other cultural food and I have never look back since!"
                    },
                    "KALI": {
                        name: "KALI",
                        foodieLevel: "Novice",
                        bio: "Food is my passion. So is cooking. I love to experiment and try new things. I have to admit I'm a food whore! Invite me over for dinner and I'll be there!"
                    }
                },
                posts: [
                    {
                        id: 1,
                        author: 'Brianna',
                        date: 'February 18, 2021 @ 3:30 pm',
                        content: 'Was amazing! My Walmart didn\'t have coriander in stock and didn\'t have ground cumin. I used serrano instead of jalapeño. It was just like my favorite tortilla soup from BJs. I am sending this recipe to my family. I want everyone to try it!'
                    },
                    {
                        id: 2,
                        author: 'LINH',
                        date: 'February 15, 2021 @ 9:46 am',
                        content: 'I just made this soup today and it\'s so tasty! didn\'t have corn at home but still turned out very good. It\'s a winner! I made beef chili for my parents; but since my dad has gout he can\'t eat beef; this white chicken chili is perfect for him. Thank you Lisa!'
                    },
                    {
                        id: 3,
                        author: 'CATHERINE LEONARDO',
                        date: 'February 13, 2021 @ 12:58 pm',
                        content: 'I LOVE this White Chicken Chili! You are right, it is satiating meal—delicious with toasted bread. Refreshingly different taste than any chicken chili I\'ve made in the past. I made it exactly as written and added some chopped zucchini, carrots, and celery. Instead of shredding the chicken, I chopped it into small pieces. It freezes very well. Will be an all-time favorite, for sure.'
                    },
                    {
                        id: 4,
                        author: 'KALI',
                        date: 'February 13, 2021 @ 11:31 am',
                        content: 'This recipe is dynamite! My partner usually won\'t eat beans but he finished the whole pot (darn was hoping to have some for leftovers haha). This is crowd-pleaser that I am going to add to my regular recipe rotation. Thanks so much, Lisa!'
                    }
                ]
            },
            methods: {
                showAuthorInfo(author) {
                    // Show modal with author info
                    this.selectedAuthor = this.authorInfoData[author];
                    this.showModal = true;
                },
                closeModal() {
                    this.showModal = false;
                }
            }
        });
    </script>
</body>
</html>
